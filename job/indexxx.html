<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .error { color: red; font-size: 12px; }
</style>

<body>
    <div id="maindiv" style="text-align: center;">
        <h1> FILL THE FORM</h1><br>

        <form action="" id="userForm">
        <input type="text" class="input-field" placeholder="enter your name" name="" id="name" style="width: 300px; height: 30px;" required>
        <p id="nameerror" class="error"></p>


        <input type="email" class="input-field" placeholder="enter your email" name="" id="email" style="width: 300px; height: 30px;"
            required>
        <p id="emailerror" class="error"></p>


        <input type="tel" class="input-field" placeholder="enter your phone number" id="phone" style="width: 300px; height: 30px; "
            required>
        <p id="phoneerror" class="error"></p>



        <button type="submit"
            style="background-color: rgb(69, 69, 156); color: white;border-radius: 0%;width: 80px;height: 30px;font-weight: bold;">submit</button>

        </form>



    </div>
    <script>
    


        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name=document.getElementById('name').value.trim();
            let email=document.getElementById('email').value.trim();
            let phone=document.getElementById('phone').value.trim();


            let nameError=document.getElementById('nameerror')
            let emailerror=document.getElementById('emailerror')
            let phoneerror=document.getElementById('phoneerror')

            nameError.innerHTML='';
            emailerror.innerHTML='';
            phoneerror.innerHTML=''


            let isvalid=true;
        

            //name valid
            if(name===''){
                nameError.innerHTML='name is required'
                isvalid=false;

            }
            //email valid

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(!email.match(emailPattern)){
                emailerror.innerHTML='please enter a valid email'
                isvalid=false;

            }
            //phone valid
            let phonePattern = /^[0-9]{10}$/;
            if(!phone.match(phonePattern)){
                phoneerror.innerHTML='please enter a valid phone number';
                isvalid=false;

            }

            if (isvalid) {
                let userData = { name, email, phone };
                localStorage.setItem("userData", JSON.stringify(userData));  // Store data
                window.location.href = "displayyy.html";  // Redirect to display page
            }

        });





    </script>
</body>

</html>
